<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGACAO -->
    <aside id="container">
      <nav id="content-nav">
        <h1>Calculadora de IMC</h1>
        <ul id="menu">
          <button>Botao trocar tema</button>
        </ul>
      </nav>
    </aside>

    <!-- CONTEUDO -->
    <main id="main-container">
      <div id="section-container">
        <!-- sessao de informacao -->

        <section class="content-information">
          <h3>Tabela</h3>
          <div class="content-text">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum,
              fugiat.
            </p>
          </div>
        </section>

        <!-- sessao da Calculadora -->
        <div id="container-form">
          <form action="" id="box-form">
            <label for="peso" class="tittle-form">Peso:</label>
            <input type="text" id="peso" name="peso" class="input-form" />
            <label for="altura" class="tittle-form">Altura:</label>
            <input type="text" id="altura" name="altura" class="input-form" />
            <button type="submit" id="btn">Calcular</button>
          </form>

          <!-- Resultado -->
          <div id="result"></div>
        </div>
      </div>

      <!-- Rodape -->
      <footer id="container-footer">
        <div id="rodape">
          <span>Desenvolvido por <span class="develop">Pedro Rosa</span></span>
          <span class="direito">&copy;2023 - Todos os direitos reservados.</span>
          <span class="github"><a href="#"><img src="#" alt="github"></a></span>
        </div>
      </footer>
    </main>
  </body>
</html>
